:root{
  --bg:#0b0b10;
  --text:#f6f6fb;
  --muted:#bfc0d0;
  --stroke:#ffffff12;
  --brand:#ff6a00;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:
  radial-gradient(900px 500px at 50% -10%, rgba(255,106,0,.18), transparent 60%),
  linear-gradient(180deg,#06060a,#0b0b10 35%,#070710);
  color:var(--text);
}
.wrap{max-width:420px;margin:auto;padding:22px 14px 40px}
.header{text-align:center}
.logo{
  width:96px;height:96px;border-radius:50%;
  margin:8px auto 14px;
  overflow:hidden;
  border:6px solid #ffffff10;
}
.logo img{width:100%;height:100%;object-fit:cover}
h1{margin:0;font-size:22px}
.tagline{color:var(--muted);font-size:13px;margin:6px 0 12px}

.social{display:flex;justify-content:center;gap:10px;margin:10px 0 14px}
.sbtn{
  width:42px;height:42px;border-radius:50%;
  display:grid;place-items:center;
  background:rgba(255,255,255,.06);
  border:1px solid var(--stroke);
  color:#fff;text-decoration:none;
}

.map{
  margin:8px 0 14px;
  border-radius:18px;
  overflow:hidden;
  border:1px solid var(--stroke);
}
.map iframe{
  width:100%;
  height:180px;
  border:0;
  display:block;
}
.map a{
  display:block;
  text-align:center;
  padding:10px;
  background:rgba(0,0,0,.35);
  color:#fff;
  text-decoration:none;
  font-size:13px;
}

.list{display:flex;flex-direction:column;gap:12px}
.btn{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px;
  border-radius:18px;
  background:linear-gradient(180deg,#141421,#0e0e16);
  border:1px solid #ffffff12;
  color:#fff;
  text-decoration:none;
}
.left{display:flex;align-items:center;gap:12px}
.ic{
  width:44px;height:44px;border-radius:14px;
  display:grid;place-items:center;
  background:rgba(255,255,255,.07);
  border:1px solid #ffffff14;
}
.txt b{display:block;font-size:15px}
.txt small{color:var(--muted);font-size:12px}
.footer{text-align:center;color:#bdbdd0;font-size:12px;margin-top:16px}
</style>
</head>
